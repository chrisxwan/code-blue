<script src="static/javascript/parallax.js"></script> 
<script>
  $(document).ready(function() {
    $('#fullpage').fullpage();
    $('#student').click(function() {
      window.location= "/students";
    });
    $('#mentor').click(function() {
      window.location= "/mentors";
    });

  });
  var scene = document.getElementById('scene');
  var parallax = new Parallax(scene); 
  $('h4').flowtype({
    minimum : 500,
    maximum : 1200,
    minFont : 12,
    maxFont : 20,
    fontRatio : 30
  });
  $('h2').flowtype({
    minimum : 500,
    maximum : 1200,
    minFont : 15,
    maxFont : 25,
    fontRatio : 30
  });
  $('h3').flowtype({
    minimum: 500,
    maximum: 1200,
    minFont: 12,
    maxFont: 15,
    fontRatio: 30
  });
</script>

<script>
  function validateEmail(email) { 
    var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(email);
  }

  function postForm(){
    var email = $('#email').val();
    if (validateEmail(email)) {
      $.ajax({
        url: "https://docs.google.com/a/yhack.org/forms/d/1xkHPC3Weu_xnIA8XDi1pvfeX1ALG5f_nHuFhhQXbad0/formResponse",
        data: { "entry.447762345" : email },
        type: "POST",
        dataType: "xml",
        statusCode: {
          0: function (){
            $('#email').val("").attr("placeholder", "Thanks! We'll be in touch.");
            $('#email').blur();
          },
          200: function (){
            $('#email').val("").attr("placeholder", "Thanks! We'll be in touch.");
            $('#email').blur();
          }
        }
      });
    }
    else {
      $('#email').val("").attr("placeholder", "That's not a valid email.");
      $('#email').blur();
    }
  }
</script>

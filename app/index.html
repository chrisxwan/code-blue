<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeBlue</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->



    <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- endbuild -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    
    <!-- build:vulcanized elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endbuild-->
    
    <!-- Google Fonts: Playfair, Quicksand, Raleway, Open Sans-->
    <link href='http://fonts.googleapis.com/css?family=Lato|Playfair+Display|Old+Standard+TT|Raleway' rel='stylesheet' type='text/css'>

    <script src="bower_components/parallax/deploy/parallax.js"></script>
    
    <!-- imports core components -->
    <link rel="import" href="imports.html">
  </head>
  <body fullbleed layout vertical>
    <core-header-panel flex class="core-narrow" mode="cover">
      <div class="core-header tall">
        <img src="images/codeblue-hlogo.png" alt="">
        <div class="waves">
            <ul id="scene">
              <li class="layer"
              data-depth="0.40"
              id="back"
              data-limit-y="100"
              ><img src="../images/parallax/back.png" alt=""></li>
              <li class="layer" 
              data-depth="1.00" 
              id="front"><img src="../images/parallax/front.png" alt=""></li>
            </ul>
        </div>
        <script type="text/javascript">
            var scene = document.getElementById('scene');
            console.log(scene);
            var parallax = new Parallax(scene); 
        </script>
      </div>
    </core-header-panel>
      

    <!-- <div layout end id="footer">
      <p>Made with 
        <a href="https://polymer-project.org/">Polymer Project</a>
        <core-icon icon="polymer"/>
      </p>
    </div> -->
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
  </body>
</html>

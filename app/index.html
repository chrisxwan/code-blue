<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeBlue</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->



    <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- endbuild -->

    <!-- STELLAR -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/campoaia/jquery.stellar.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    
    <!-- build:vulcanized elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endbuild-->
    
    <!-- Google Fonts: Playfair, Quicksand, Raleway, Open Sans-->
    <link href='http://fonts.googleapis.com/css?family=Lato|Playfair+Display|Old+Standard+TT|Raleway' rel='stylesheet' type='text/css'>

    <script src="bower_components/parallax/deploy/parallax.js"></script>
    
    <!-- imports core components -->
    <link rel="import" href="imports.html">
  </head>
  <body fullbleed layout vertical >
    <core-header-panel flex class="core-narrow" mode="cover">
      <div class="core-header tall">
        <img class="logo"
        src="images/codeblue-hlogo.png"
        max-height="99" 
        height="50%"
        max-width="699"
        width="50%">
      </div>
    </core-header-panel>
    <ul id="scene" data-limit-x="false" data-limit-y="false">
      <div id="wave6">
        <li class="layer" data-depth="0.30">
          <img src="../images/parallax/6.png" alt="">
        </li>
      </div>
      <div id="wave5">
        <li class="layer" data-depth="0.40">
          <img src="../images/parallax/5.png" alt="">
        </li>
      </div>
      <div id="wave3">
        <li class="layer"
        data-depth="0.60">
          <img src="../images/parallax/3.png" alt="">
        </li>
      </div>
      <div id="wave2">
        <li class="layer"
        data-depth="0.80">
          <img src="../images/parallax/2.png" alt="">
        </li>
      </div>
      <div id="wave1">
        <li class="layer" 
        data-depth="1.00"><img src="../images/parallax/1.png" alt=""></li>
      </div>
<!--       <li class="layer" id ="ship" data-depth="0.80">
        <img src="../images/parallax/ship.png" alt="" id="shipImage">
      </li> -->
    </ul>
  <script type="text/javascript">
      var scene = document.getElementById('scene');
      var parallax = new Parallax(scene); 
  </script>
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
  </body>
</html>

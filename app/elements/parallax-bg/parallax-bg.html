<link rel="import" href="../../bower_components/polymer/polymer.html">

<polymer-element name="parallax-bg" attributes="">
  <template>
    <link rel="stylesheet" href="parallax-bg.css">
    <script src="../../bower_components/parallax/deploy/parallax.js"></script>
    <script src="parallax-bg.js"></script>
    <ul id="scene">
      <li class="layer" data-depth="0.00"><img src="../../images/parallax/front.png" alt=""></li>
      <li class="layer" data-depth="0.40"><img src="../../images/parallax/back.png" alt=""></li>
    </ul>
  </template>
  <script>
    (function () {
      Polymer({
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
      });
    })();
  </script>
</polymer-element>
